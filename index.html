<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalize-perso.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator | By Le_Felicien</title>
</head>
<body>
    <div class="container" id="container">
        <div class="calco">
            <section class="header">
                <div class="logo"><span>CALCULATOR</span></div>
                <div class="history"><span id="history-value">0</span></div>
            </section>
            <section class="bloc-screen">
                <div class="pseudo-screen">
                    <div class="screen" id="screen"></div>
                    <!-- Attention, ce div #screen ne doit pas être indenté. -->
                </div>
            </section>
            <section class="keyboard">
                <button type="button" class="key" id="clear">C</button>
                <button type="button" class="key delete" id="delete">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                        <path d="m456-320 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 160q-19 0-36-8.5T296-192L80-480l216-288q11-15 28-23.5t36-8.5h440q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H360ZM180-480l180 240h440v-480H360L180-480Zm400 0Z"/>
                    </svg>
                    <!-- SVG représentant le Backspace, donc Supprimer un caractère. -->
                </button>
                <button type="button" class="key operation" id="modulo">MOD</button>
                <!-- J'ai préféré mettre littéralement MOD au lieu de "%" car certains pourraient
                 le percevoir comme l'option (ou le bouton) pourcentage. -->
                <button type="button" class="key operation" id="divide">&divide;</button>
                <button type="button" class="key number" id="7">7</button>
                <button type="button" class="key number" id="8">8</button>
                <button type="button" class="key number" id="9">9</button>
                <button type="button" class="key operation" id="times">&times;</button>
                <button type="button" class="key number" id="4">4</button>
                <button type="button" class="key number" id="5">5</button>
                <button type="button" class="key number" id="6">6</button>
                <button type="button" class="key operation" id="minus">&minus;</button>
                <button type="button" class="key number" id="1">1</button>
                <button type="button" class="key number" id="2">2</button>
                <button type="button" class="key number" id="3">3</button>
                <button type="button" class="key operation" id="plus">&plus;</button>
                <button type="button" class="key" id="plusorminus">&plusmn;</button>
                <button type="button" class="key number" id="0">0</button>
                <button type="button" class="key" id="point">.</button>
                <button type="button" class="key" id="equals">=</button>
            </section>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
